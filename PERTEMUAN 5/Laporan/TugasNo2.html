<!DOCTYPE html>
<html>
    <head>
        <title>Array Tipe Data</title>
        <body>
            <script lang="JavaScript">
                let dataCampuran = ["rasul", 20, true, 3.14];

                document.write("Isi Array:<br>");
                for (let i = 0; i < dataCampuran.length; i++){
                    document.write(dataCampuran[i] + "<br>");
                }
            </script>
        </body>
    </head>
</html>

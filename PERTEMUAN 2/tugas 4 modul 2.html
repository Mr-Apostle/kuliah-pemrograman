<!DOCTYPE html>
<html>
<head>
  <title>Tugas 4 Modul 2</title>
</head>
<body>
  <form>
    <table align="center" cellpadding="5">
      <tr>
        <td colspan="3"><hr></td>
      </tr>

      <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" name="nama" size="20"></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><input type="text" name="alamat" size="27"></td>
      </tr>
      <tr>
        <td>Kota</td>
        <td>:</td>
        <td><input type="text" name="kota" size="25"></td>
      </tr>
      <tr>
        <td>Telp</td>
        <td>:</td>
        <td><input type="number" name="telp"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jk" value="Pria"> pria
          <input type="radio" name="jk" value="Wanita"> Wanita
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="hobi" value="musik"> Musik
          <input type="checkbox" name="hobi" value="olahraga"> Olahraga
          <input type="checkbox" name="hobi" value="jalan"> Jalan
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select name="agama">
            <option>Islam</option>
            <option>Kristen</option>
            <option>Hindu</option>
            <option>Buddha</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Asal Sekolah</td>
        <td>:</td>
        <td><input type="text" name="asal sekolah" size="30"></td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td><input type="text" name="jurusan" size="25"></td>
      </tr>

      <tr>
        <td colspan="3"><hr></td>
      </tr>
    </table>
  </form>
</body>
</html>
